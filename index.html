<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Profile Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="loginContainer">
            <form class="login-form" id="loginForm">
                <h2>ðŸŽ“ School Portal</h2>
                <div class="form-group">
                    <label for="username">Username/Email:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>

        <!-- Profile Dashboard -->
        <div class="profile-container" id="profileContainer">
            <div class="header">
                <div class="user-info">
                    <h1 id="userLogin">Welcome!</h1>
                    <p>Student Dashboard</p>
                </div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalXP">0</div>
                    <div class="stat-label">Total XP</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="projectsCompleted">0</div>
                    <div class="stat-label">Projects Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="auditRatio">0%</div>
                    <div class="stat-label">Audit Ratio</div>
                </div>
            </div>

            <div class="charts-section">
                <h2>ðŸ“Š Statistics & Progress</h2>
                
                <div class="chart-container">
                    <div class="chart-title">XP Progress Over Time</div>
                    <svg class="chart-svg" id="xpChart">
                        <defs>
                            <linearGradient id="xpGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#5a67d8;stop-opacity:0.8" />
                                <stop offset="100%" style="stop-color:#5a67d8;stop-opacity:0.1" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Project Pass/Fail Ratio</div>
                    <svg class="chart-svg" id="pieChart">
                        <defs>
                            <filter id="shadow">
                                <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
                            </filter>
                        </defs>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script src="scripts.js"></script>
</body>
</html>
